<form>
 <div class="form-group">
    <label for="userName">UserName:</label>
    <input type="text" class="form-control" name="userName" id="userName">
  </div>

  </div>
   <div class="form-group">
    <label for="firstName">FirstName:</label>

  </div>
     <div class="form-group">
    <label for="lastName">LastName:</label>
    <input type="text" class="form-control" name="lastName" id="lastName">
  </div>
       <div class="form-group">
    <label for="phone">Phone Number:</label>

  </div>
  <div class="form-group">

  </div>
     <div class="form-group">
    <label for="userLocation">Location:</label>
    <input type="text" class="form-control" name="userLocation" id="userLocation">
  </div>
  <button id="createUser"  class="btn btn-default">Create User</button>
 </form>
 </div>

	<script>
$("#createUser").click(function() {
var jxhr = $.post("create", {
userName: $("#userName").val(),
password: $("#password").val(), 
firstName: $("#firstName").val(),
lastName: $("#lastName").val(),
phone: $("#phone").val(),
email: $("#email").val(),
userLocation: $("#userLocation").val()}).done(function(result){
var myObj = jQuery.parseJSON(result);
var outputString = "The following user has been added <br>";
    	outputString+="<br>"+myObj.userName+"<br>";
		outputString+="<br>"+myObj.password+"<br>";
    	outputString+="<br>"+myObj.firstName+"<br>";
	    outputString+="<br>"+myObj.lastName+"<br>";
	    outputString+="<br>"+myObj.phone+"<br>";
		outputString+="<br>"+myObj.email+"<br>";
		outputString+="<br>"+myObj.userLocation+"<br>";
    	$('#container').html(outputString);
 });
});

</script>
